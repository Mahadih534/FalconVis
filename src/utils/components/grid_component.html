<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter']
              }
            }
          }
        }
    </script>
</head>

<body>
    <div class="flex flex-col justify-center items-center bg-[#efae04]/30 w-full h-[{height}px] gap-2 rounded-lg border-l-[#efae04]/80 border-l-8 shadow-lg">
        <h1 class="text-lg text-white">
            {title}
        </h1>
        <div class="flex flex-col justify-items items-center">
            <div class="flex flex-row p-2 lg:p-5 lg:gap-10 justify-items items-center">
                {high_game_pieces}
            </div>
            <div class="flex flex-row p-2 lg:p-5 lg:gap-10 justify-items items-center">
                {mid_game_pieces}
            </div>
            <div class="flex flex-row p-2 lg:p-5 lg:gap-10 justify-items items-center">
                {low_game_pieces}
            </div>
        </div>
    </div>
</body>
